<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        /*
        toFixed()
        toLocaleString()
        RETIRADO DO NODE:
        > n1 = 1545.5
        1545.5
        > n1.toFixed(2)
        '1545.50'
        > n1.toFixed(2).replace('.',',')
        '1545,50'
        > n1.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})
        'R$ 1,545.50'
        */
        var nome = window.prompt('What is your name?')
        document.write(`Hello, ${nome}!!! Your name have ${nome.length} letters <br>`)
        document.write(`Your name in UperCase is: ${nome.toUpperCase()} <br>`)
        document.write(`Your name in LowerCase is: ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
